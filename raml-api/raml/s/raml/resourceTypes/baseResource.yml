get?:
  headers:
    x-la-format:
      description: |
        Type of data
      enum:
        - json
  responses:
    200:
      description: |
        Request succeeded
      body:
        application/json:
    400:
      description: |
        Your request was not formatted correctly
      body:
        application/json:
          schema: error-schema
          example: !include ../examples/error-example.json
    401:
      description: |
        The OAuth signature was bad
      body:
        application/json:
          schema: error-schema
          example: !include ../examples/error-example.json
    403:
      description: |
        Access to the resource was denied. Usually this means you have reached a throttle limit. Can also mean you do not have permission to access this resource.
      body:
        application/json:
          schema: error-schema
          example: !include ../examples/error-example.json
    404:
      description: |
        The resource was not found (i.e. you asked for a non-existent user or URL)
      body:
        application/json:
          schema: error-schema
          example: !include ../examples/error-example.json
    405:
      description: |
        Usually this means you used the wrong HTTP method (GET when you should POST, etc)
      body:
        application/json:
          schema: error-schema
          example: !include ../examples/error-example.json
    500:
      description: |
        There was an application error on the server.
      body:
        application/json:
          schema: error-schema
          example: !include ../examples/error-example.json
